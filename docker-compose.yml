---
services:
  db:
    image: supabase/postgres:17.6.1.057
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -h localhost -p 5432"]
      interval: 5s
      timeout: 5s
      retries: 30

  notifications:
    image: caronc/apprise:latest
    restart: unless-stopped

  migrations:
    build:
      context: .
      dockerfile: db/flyway.Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      FLYWAY_URL: jdbc:postgresql://db:5432/postgres
      FLYWAY_USER: postgres
      FLYWAY_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      FLYWAY_PLACEHOLDERS_NOTIFICATIONS_ENDPOINT: ${NOTIFICATIONS_ENDPOINT:-http://notifications:8000/notify/}
    command: migrate
    restart: "no"

  scheduler:
    image: temporalio/auto-setup:1.29.1
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_SEEDS=db
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=${POSTGRES_PASSWORD:-postgres}
      - DBNAME=temporal
      - VISIBILITY_DBNAME=temporal_visibility
    restart: unless-stopped

  scheduler-ui:
    image: temporalio/ui:2.43.3
    depends_on: [scheduler]
    environment:
      - TEMPORAL_ADDRESS=scheduler:7233
    ports: ["8081:8080"]
    restart: unless-stopped

  scheduler-worker:
    build: ./api
    depends_on:
      scheduler:
        condition: service_started
      scheduler-setup:
        condition: service_completed_successfully
    environment:
      - TEMPORAL_ADDRESS=scheduler:7233
      - TEMPORAL_NAMESPACE=default
      - TASK_QUEUE=reminders
    command: ["python", "-u", "reminder_worker.py"]
    restart: unless-stopped

  api:
    build: ./api/
    depends_on:
      migrations:
        condition: service_completed_successfully
    restart: unless-stopped
    environment:
      PORT: "80"
      PGRST_DB_URI: postgres://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/postgres
      PGRST_DB_SCHEMA: "public"
      PGRST_DB_ANON_ROLE: "anon"
      TEMPORAL_ADDRESS: "temporal:7233"
      TEMPORAL_NAMESPACE: "default"
      TASK_QUEUE: "reminders"
  
  web:
    build: ./web
    depends_on:
      migrations:
        condition: service_completed_successfully
      tasks-api:
        condition: service_started
    environment:
      TZ: America/Los_Angeles
    ports:
      - '8082:80'
    restart: unless-stopped
volumes:
  db: null
